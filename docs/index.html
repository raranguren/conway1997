<!DOCTYPE html>
<html>
<head>
    <title>Conway's Game of Life - 1997</title>
    <style>
        body { font-family: sans-serif;}
        #jsdos{ width: 320px; }
        @media (min-width: 640px) {
            #jsdos { width: 640px; }
        }
        @media (min-width: 1280px) {
            #jsdos { width: 1280px; }
        }
        @media (min-width: 2560px) {
            #jsdos { width: 2560px; }
        }
        #instructions { width: fit-content; margin:auto}
    </style>
</head>
<body>
    <canvas id="jsdos"></canvas>
    <div id="instructions">
        <ol>
            <li>Hold <b>&#x1F5B1;&#xFE0E; Left click</b>, 
                then press <b>&#x1F5B1;&#xFE0E; Right click</b> several times to awake random cells.</li>
            <li>Hold <b>&#x1F5B1;&#xFE0E; Right click</b>, 
                then press <b>&#x1F5B1;&#xFE0E; Left click</b> to start Conway's game of life simulation.</li>
            <li>Use <b>&#x1F870;&#xFE0E; &#x1F871;&#xFE0E; &#x1F872;&#xFE0E; &#x1F873;&#xFE0E; Arrows</b> to resize the grid, 
                or press <b>&#x2328;&#xFE0E; Space bar</b> to toggle auto-size.</li>
        </ol>
    </div>
    <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
    <script defer>
        var canvas = document.getElementById("jsdos");
        canvas.addEventListener('contextmenu', (event) => event.preventDefault()); // the app uses right click

        Dos(canvas, { 
            wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js",
        }).ready(function (fs, main) {
            fs.extract("CONWAY.zip").then(function () {
                main(["-c", "CONWAY"]);
            });
        });
    </script>
</body>
</html>
